<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Arwan Edu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="arwan_edu.svg" alt="Arwan Edu Logo">
                <h1>Arwan Edu</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Kursus.html">Kursus</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                    <li><a href="login.html" class="btn-register">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration-section">
            <div class="container">
                <div class="registration-card">
                    <h2>Buat Akun Baru</h2>
                    <p class="form-subtitle">Bergabunglah bersama kami dan mulailah perjalanan belajar Anda.</p>
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="fullName">Nama Lengkap <span class="required-star">*</span></label>
                            <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap Anda" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Aktif <span class="required-star">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span class="required-star">*</span></label>
                            <input type="password" id="password" name="password" placeholder="Buat password baru" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Konfirmasi Password <span class="required-star">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password Anda" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-register-form">Buat Akun</button>
                        </div>
                         <div class="auth-footer">
                            <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <div id="successModal" class="modal">
            <div class="modal-content">
                <div class="checkmark-icon-wrapper">
                    <i class="fas fa-check"></i>
                </div>
                <h3 id="modalTitle"></h3>
                <p id="modalMessage"></p>
            </div>
        </div>
    </main>

    <script src="script-daftar-login.js"></script>
</body>
</html>
