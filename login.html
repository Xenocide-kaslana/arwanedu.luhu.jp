<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arwan Edu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="arwan_edu.svg" alt="Arwan Edu Logo">
                <h1>Arwan Edu</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Kursus.html">Kursus</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                    <li><a href="daftar.html" class="btn-register">Daftar</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration-section">
            <div class="container">
                <div class="registration-card">
                    <h2>Selamat Datang Kembali</h2>
                    <p class="form-subtitle">Masuk ke akun Anda untuk melanjutkan.</p>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-register-form">Masuk</button>
                        </div>
                         <div class="auth-footer">
                            <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p> 
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <div class="checkmark-icon-wrapper">
                    <i class="fas fa-check"></i>
                </div>
                <h3 id="modalTitle">Login Berhasil!</h3>
                <p id="modalMessage">Selamat datang kembali. Anda akan diarahkan.</p>
            </div>
        </div>
    </main>

    <script src="script-daftar-login.js"></script>
</body>
</html>
